<!-- REGISTER SECTION -->



<div class="register-section container-fluid">
    <div>
        <h3>Register, it's free</h3>
        <p>Create an account, it's free!. If you have already, <a href="/pages/login.html" class="link">Login</a></p>
    </div>
    <form action="">
        <span class="select-div">
        <label for="title">Title 
            <br>
            <select name="title" id="title" required>
                <option value="" disabled selected></option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
                <option value="ms">Ms</option>
            </select>
        </label>
    </span>
        <br>
        <label for="firstName">First Name
        <br>
        <input type="text" name="name" id="firstname" required></label>
        <br>
        <label for="lastName">Last Name
            <br>
            <input type="text" name="name" id="lastname" required>
        </label>
        <br>
        <label for="email">Email
            <br>
            <input type="email" name="email" id="email" required>
        </label>
        <br>
        <label for="phone">Phone Number
            <br>
            <input type="number" name="number" id="number" required>
        </label>
        <br>
        <label for="password">Password
            <br>
            <input type="password" name="password" id="password" required>
        </label>
        <br>
        <label for="confirm-password">Confirm Password
            <br>
            <input type="password" name="password" id="confirm-password" required>
        </label>
        <br>
        <input type="checkbox" name="checkbox" id="" required><span class="check">By checking this box, you have agreed to accept the Terms & Conditions of TrustRemit</span>
        <br>
        <button type="submit" class="btn btn-default btn-success" style="margin-top: 10px;"> Register</button>
    </form>
</div>
